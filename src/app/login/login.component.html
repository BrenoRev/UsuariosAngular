<form class="formulario">
    <h3>Login do Sistema</h3>
    <div class="form-group">
        <label for="login">Login</label>
        <input [(ngModel)]="blabla.login"  #user="ngModel" type="text" class="form-control" id="login" name="login" placeholder="Seu login" required>
        <div *ngIf="user.invalid" class="alert alert-danger">
            Login invalido
        </div>
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input [(ngModel)]="blabla.senha" type="password" #senha="ngModel" class="form-control" id="senha" name="senha" placeholder="Informe a senha" required>
        <div *ngIf="senha.invalid" class="alert alert-danger">
            Senha invalida
        </div>
    </div>

    <button (click)="login()" type="submit" class="btn btn-primary" [disabled]="user.invalid" >Acessar</button>
</form>
