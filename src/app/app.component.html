<form class="formulario">
    <h3>Login do Sistema</h3>
    <div class="form-group">
        <label for="login">Login</label>
        <input [(ngModel)]="usuario.login" type="text" class="form-control" id="login" name="login" placeholder="Seu login" required>
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" name="senha" placeholder="Informe a senha" required>
    </div>

    <button (click)="login()" type="submit" class="btn btn-primary">Acessar</button>
</form>
