<table>
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
           <td>{{student.id}}</td>
           <td>{{student.login}}</td>
           <td>{{student.nome}}</td>

        </tr>
    </tbody>
</table>
