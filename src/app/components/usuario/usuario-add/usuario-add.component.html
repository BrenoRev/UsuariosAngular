<h3 *ngIf="usuario.id != 0">Tela de edição</h3>
<h3 *ngIf="usuario.id == 0">Tela de Criação</h3>

<form class="padding-left" #formValidate="ngForm">

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="login">Login</label>
            <span style="color: red;"*ngIf="nomeValidate.invalid && nomeValidate.touched">*</span>
            <input [(ngModel)]="usuario.userLogin" #nomeValidate="ngModel" type="text" class="form-control" id="login" autocomplete="false" required="true" name="login">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="email">Nome</label>
            <span style="color: red;"*ngIf="emailValidate.invalid && nomeValidate.touched">*</span>
            <input [(ngModel)]="usuario.userNome" #emailValidate="ngModel" type="text" class="form-control" id="nome" autocomplete="false" required="true" name="nome">
        </div>
    </div>

    <div class="form-row" *ngIf="usuario.id == 0">
        <div class="form-group col-md-4">
            <label for="senha">Senha</label>
            <span style="color: red;"*ngIf="senhaValidate.invalid && nomeValidate.touched">*</span>
            <input [(ngModel)]="usuario.senha" #senhaValidate="ngModel" type="password" class="form-control" id="senha" autocomplete="false" required="true" name="senha">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <button class="btn btn-primary" (click)="salvarUsuario()" [disabled]="formValidate.invalid"> Cadastrar</button>
            <button class="btn btn-secondary padding-left" (click)="novo()"> Novo</button>
            <button [routerLink]="['/usuarioList']" class="btn btn-warning padding-left"> Voltar</button>
        </div>
    </div>

    <div class="card text-center col-md-4">
        <div class="card-header">
            <h3>Telefone Contato</h3>
        </div>
        <div class="card-body">
           <div class="form-row col-md-12">
               <div class="form-group">
                <input type="text">
               </div>

               <div class="form-group">
                   <button class="btn btn-primary padding-left">Salvar </button>
               </div>
           </div>
        </div>
    </div>

    <table class="table col-md-4">
        <tbody>
            <tr *ngFor="let fone of usuario.userTelefones">
                <td>{{fone.id}}</td>
                <td>{{fone.numero}}</td>
                <td><button class="btn btn-danger">Deletar</button></td>
            </tr>
        </tbody>
    </table>
</form>
