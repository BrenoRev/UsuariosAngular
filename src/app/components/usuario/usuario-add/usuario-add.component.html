<h3>Tela de usuario</h3>

<form class="padding-left">

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="login">Login</label>
            <input [(ngModel)]="usuario.userLogin" type="text" class="form-control" id="login" autocomplete="false" required="true" name="login">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="email">Nome</label>
            <input [(ngModel)]="usuario.userNome" type="text" class="form-control" id="nome" autocomplete="false" required="true" name="nome">
        </div>
    </div>

    <div class="form-row" *ngIf="usuario.id == 0">
        <div class="form-group col-md-4">
            <label for="senha">Senha</label>
            <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" autocomplete="false" required="true" name="senha">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <button class="btn btn-primary" (click)="salvarUsuario()"> Cadastrar</button>
            <button class="btn btn-secondary padding-left" (click)="novo()"> Novo</button>
            <button [routerLink]="['/usuarioList']" class="btn btn-warning padding-left"> Voltar</button>
        </div>
    </div>
</form>
