<h3 style="text-align: center; padding-top: 10px;" *ngIf="usuario.id != 0">Tela de edição</h3>
<h3 style="text-align: center; padding-top: 10px;" *ngIf="usuario.id == 0">Tela de Criação</h3>
<div class="centralizar">
<form class="padding-left" #formValidate="ngForm">

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="login">Login</label>
            <span style="color: red;"*ngIf="nomeValidate.invalid && nomeValidate.touched">*</span>
            <input [(ngModel)]="usuario.userLogin" #nomeValidate="ngModel" type="text" class="form-control" id="login" autocomplete="false" required="true" name="login">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="email">Email</label>
            <span style="color: red;"*ngIf="emailValidate.invalid && emailValidate.touched">*</span>
            <input [(ngModel)]="usuario.userEmail" #emailValidate="ngModel" type="email" class="form-control" id="email" autocomplete="false" required="true" name="email">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="email">Nome</label>
            <span style="color: red;"*ngIf="emailValidate.invalid && nomeValidate.touched">*</span>
            <input [(ngModel)]="usuario.userNome" #emailValidate="ngModel" type="text" class="form-control" id="nome" autocomplete="false" required="true" name="nome">
        </div>
    </div>

    <div class="form-row" *ngIf="usuario.id == 0">
        <div class="form-group col-md-12">
            <label for="senha">Senha</label>
            <span style="color: red;"*ngIf="senhaValidate.invalid && nomeValidate.touched">*</span>
            <input [(ngModel)]="usuario.senha" #senhaValidate="ngModel" type="password" class="form-control" id="senha" autocomplete="false" required="true" name="senha">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="cpf">CPF</label>
            <span style="color: red;"*ngIf="cpfValidate.invalid && cpfValidate.touched">*</span>
            <input mask="000.000.000-00" [(ngModel)]="usuario.userCpf" #cpfValidate="ngModel" type="text" class="form-control" id="cpf" autocomplete="false" required="true" name="cpf">
        </div>
    </div>

    <div class="form-group">
            <label for="dataNascimento">Nascimento</label>
            <span style="color: red;"*ngIf="nascimentoValidate.invalid && nascimentoValidate.touched">*</span>
        <div class="input-group">
            <input #nascimentoValidate="ngModel" type="text" class="form-control" id="dataNascimento" 
            autocomplete="false" required="true" name="dataNascimento" 
            placeholder="dd/mm/yyyy" ngbDatepicker #dataNascimento="ngbDatepicker" [(ngModel)]="usuario.userDataNascimento">
   
            <div class="input-group-append">
                <button class="btn btn-primary" (click)="dataNascimento.toggle()" type="button"> </button>
            </div>
        </div>
    </div>
 
    <div class="form-group">
        <label for="profissao">Profissões</label>
        <span style="color: red;"*ngIf="profissaoValidate.invalid && profissaoValidate.touched">*</span>
        <select name="profissoes" id="profissao" 
        #profissaoValidate="ngModel" class="form-control" required="true" [(ngModel)]="idprofissao" (change)="this.sendProfissao.id = this.idprofissao">
            <option [selected]="this.sendProfissao.id" [ngValue]="p.id" *ngFor="let p of profissoes">{{p.descricao}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="salario">Salário</label>
        <span style="color: red;"*ngIf="salarioValidate.invalid && salarioValidate.touched">*</span>
        <input  [(ngModel)]="usuario.userSalario" class="form-control" name="salario" id="salario" #salarioValidate="ngModel" currencyMask [options]="{prefix : 'R$', thousands: '.', decimal : ','}" required="true">
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <button class="btn btn-primary" (click)="salvarUsuario()" [disabled]="formValidate.invalid"> Cadastrar</button>
            <button class="btn btn-secondary padding-left" (click)="novo()"> Novo</button>
            <button [routerLink]="['/usuarioList']" class="btn btn-warning padding-left"> Voltar</button>
        </div>
    </div>

    
</form>
</div>
